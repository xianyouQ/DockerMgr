<div class="modal-body wrapper-lg">
  <div class="row">
      <p>New Node</p>
      <form role="form">
        <div class="text-danger wrapper text-center" ng-show="formError">
          {{formError}}
        </div>
        <div class="form-group form-validation">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="newNode.name"  placeholder="Enter Node Name" required>
        </div>

        <div class="form-group form-validation">
          <label>Descript</label>
          <input type="text" class="form-control" ng-model="newNode.comment"  placeholder="Enter Node Desc" required>
        </div>
        <div class="form-group form-validation">
          <label>Url</label>
          <input type="text" class="form-control" ng-model="newNode.url"  placeholder="Enter Node Url" required>
        </div>
        <div class="form-group form-validation">
          <label>Method</label>
          <input type="text" class="form-control" ng-model="newNode.method"  placeholder="Enter Url Method" required>
        </div>
        <div class="checkbox m-l m-r-xs">
          <label class="i-checks">
            <input type="checkbox" ng-model="newNode.crossService"><i></i> this Node url contains %{serviceId}?
          </label>
        </div>
        <div class="checkbox m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()" ng-disabled='form.$invalid'><strong>New</strong></button>
          <button class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="cancel()"><strong>cancel</strong></button>
        </div>
      </form>
  </div>
</div>
